<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="bootstrap.rtl.css">
  <title>QR code component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="card mx-auto mt-5 p-3" style="width: 20rem;">
        <img class="rounded-3" src="image-qr-code.png" width="" alt="">
        <div class="card-body">
          <h5 class="card-title outfit-bold text-center mt-3">Improve your front-end skills by building projects</h5>
          <p class="card-text text-center outfit-light mt-3">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
      </div>    
    </div>
  </div>
  <script src="bootstrap.js"></script>
</body>
</html>
